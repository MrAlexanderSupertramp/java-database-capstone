name: Compile Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Navigate to backend directory and build
        run: |
          cd /home/runner/work/java-database-capstone/java-database-capstone
          mvn clean compile -B
      - name: Package backend with Maven
        run: |
          cd /home/runner/work/java-database-capstone/java-database-capstone
          mvn clean package -DskipTests -B
